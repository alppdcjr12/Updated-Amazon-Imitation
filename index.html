<!doctype html>
<html lang="en">

<head>
  <title>Amazon Imitation</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS-->
  <link rel="stylesheet" href="main.css">



</head>

<body>

  <div class=container>

    <div class="row justify-content-center">

      <div class="col-md-4">

        <img class="mb-4 logo" src="amazon_logo.jpg" alt="Amazon Logo">

        <form class="form-group signin signin_form">
          <fieldset>
            <h2>Sign-In</h2>

            <label for="inputEmail" class="signin_label">Email (phone for mobile accounts)</label>
            <input type="email" id="inputEmail" class="form-control orange_glow" style="margin-bottom:5px"
              placeholder="Email address" required autofocus>

            <label for="inputPassword" class="signin_label">Password</label> <span style="float:right"><a href="#"
                class="small_font">Forgot password?</a></span>
            <input type="password" id="inputPassword" class="form-control orange_glow" placeholder="Password" required
              style="margin-bottom:15px">

            <button class="btn btn-lg btn-primary btn-block cont_hover button_text" id="cont_button"
            type="submit">Sign-In</button>
            <p class="smaller_font_spaced">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy
                Notice</a>.</p>

            <div class="checkbox mb-3 neg_top_margin">
              <label class="small_font">
                <input type="checkbox" value="stay-signed-in"> Keep me signed in. Details
              </label>

              <p class="line_text"><span class="line_text_span smaller_font">NEW TO
                  AMAZON?</span></p>
            </div>
            <button class="btn btn-lg btn-primary btn-block button_text" id="account_button"
            type="submit">Create your Amazon account</button>

          </fieldset>
        </form>

      </div>

    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
